    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper(".swiper-container", {
            slidesPerView: 5,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            }
        });

        // ฟังก์ชันสลับเนื้อหาตามค่าใน Select
        document.getElementById("market-select").addEventListener("change", function() {
            const selectedMarket = this.value; // ดึงค่าที่เลือก เช่น "Bitkub" หรือ "Binance"

            // วนลูปทุก swiper-slide
            document.querySelectorAll(".swiper-slide").forEach(slide => {
                // ซ่อนทุก content
                slide.querySelectorAll(".content").forEach(content => content.classList.remove("active"));

                // แสดง content ที่ตรงกับค่าที่เลือก
                const activeContent = slide.querySelector(`.content.${selectedMarket}`);
                if (activeContent) {
                    activeContent.classList.add("active");
                }
            });
        });

        // ตั้งค่าเริ่มต้นให้แสดงเฉพาะ Bitkub
        document.getElementById("market-select").dispatchEvent(new Event("change"));
    </script>
